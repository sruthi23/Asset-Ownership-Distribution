<!DOCTYPE html>
<html lang="en">
<head>
  <title>SkyBlocks.io</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.css"/>
  <link rel="stylesheet" href="./app.css"/>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.js"></script>
  <script src="https://unpkg.com/ipfs-api@9.0.0/dist/index.js"
integrity="sha384-5bXRcW9kyxxnSMbOoHzraqa7Z0PQWIao+cgeg327zit1hz5LZCEbIMx/LWKPReuB"
crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</head>
<body>

  <div class="ui container">
    <div class="ui hidden divider"></div>
    <h1><a href="/">SkyBlocks.io</a></h1>
    <div class="ui stackable grid">
      <div class="ui eleven wide column">
        <div class="ui green segment">

          <div action="#" id="thisfrm" method="POST" class="ui fluid big form">
            <div class="fields">
              <div class="field">
                <label>ISWC No.</label>
                <input type="number" required name="iswc" id="iswc-no" placeholder="ISWC No.">
              </div>
              <div class="field right aligned">
                <div class="ui hidden divider"></div>
                <a onclick="fillDataPlease()" href="#">Fill Data</a>
              </div>
            </div>

            <div class="field">
              <label>Song Name</label>
              <div class="ui search">
                <div class="ui icon input">
                  <input class="prompt" type="text" name="songname" id="song-name" placeholder="Search Song Name..." autocomplete="off" >
                  <i class="search icon"></i>
                </div>
                <div class="results"></div>
              </div>

            </div>

            <div class="ui ">
              <div class="ui styled fluid accordion">
                <div class="active title">
                  <i class="dropdown icon"></i>
                  Right Holder #1
                </div>
                <div class="active content">
                  <div class="two fields">
                    <div class="field">
                      <label>Name</label>
                      <input type="text" id="name-1" placeholder="Name">
                    </div>
                    <div class="field">
                      <label>Email</label>
                      <input type="email" id="email-1" placeholder="Email">
                    </div>
                  </div>
                  <div class="two fields">
                    <div class="field">
                      <label>ISNI</label>
                      <input type="number" id="isni-1" placeholder="ISNI No.">
                    </div>
                    <div class="field">
                      <label>Ownership</label>
                      <input type="number" min="1" max="100" id="per-1" class="percentage" placeholder="Ownership percentage">
                    </div>
                  </div>
                </div>
                <div class="title">
                  <i class="dropdown icon"></i>
                  Right Holder #2
                </div>
                <div class="content">
                  <div class="two fields">
                    <div class="field">
                      <label>Name</label>
                      <input type="text" id="name-2" placeholder="Name">
                    </div>
                    <div class="field">
                      <label>Email</label>
                      <input type="email" id="email-2" placeholder="Email">
                    </div>
                  </div>
                  <div class="two fields">
                    <div class="field">
                      <label>ISNI</label>
                      <input type="number" id="isni-2" placeholder="ISNI No.">
                    </div>
                    <div class="field">
                      <label>Ownership</label>
                      <input type="number" min="1" max="100" id="per-2" class="percentage" placeholder="Ownership percentage">
                    </div>
                  </div>
                </div>
                <div class="title">
                  <i class="dropdown icon"></i>
                  Right Holder #3
                </div>
                <div class="content">
                  <div class="two fields">
                    <div class="field">
                      <label>Name</label>
                      <input type="text" id="name-3" placeholder="Name">
                    </div>
                    <div class="field">
                      <label>Email</label>
                      <input type="email" id="email-3" placeholder="Email">
                    </div>
                  </div>
                  <div class="two fields">
                    <div class="field">
                      <label>ISNI</label>
                      <input type="number" id="isni-3" placeholder="ISNI No.">
                    </div>
                    <div class="field">
                      <label>Ownership</label>
                      <input type="number" min="1" max="100" id="per-3" class="percentage" placeholder="Ownership percentage">
                    </div>
                  </div>
                </div>

                <div class="title">
                  <i class="dropdown icon"></i>
                  Right Holder #4
                </div>
                <div class="content">
                  <div class="two fields">
                    <div class="field">
                      <label>Name</label>
                      <input type="text" id="name-4" placeholder="Name">
                    </div>
                    <div class="field">
                      <label>Email</label>
                      <input type="email" id="email-4" placeholder="Email">
                    </div>
                  </div>
                  <div class="two fields">
                    <div class="field">
                      <label>ISNI</label>
                      <input type="number" id="isni-4" placeholder="ISNI No.">
                    </div>
                    <div class="field">
                      <label>Ownership</label>
                      <input type="number" min="1" max="100" id="per-4" class="percentage" placeholder="Ownership percentage">
                    </div>
                  </div>
                </div>

                <div class="title">
                  <i class="dropdown icon"></i>
                  Right Holder #5
                </div>
                <div class="content">
                  <div class="two fields">
                    <div class="field">
                      <label>Name</label>
                      <input type="text" id="name-5" placeholder="Name">
                    </div>
                    <div class="field">
                      <label>Email</label>
                      <input type="email" id="email-5" placeholder="Email">
                    </div>
                  </div>
                  <div class="two fields">
                    <div class="field">
                      <label>ISNI</label>
                      <input type="number" id="isni-5" placeholder="ISNI No.">
                    </div>
                    <div class="field">
                      <label>Ownership</label>
                      <input type="number" min="1" max="100" id="per-5" class="percentage" placeholder="Ownership percentage">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="ui hidden divider"></div>
            <button class="ui positive big button" type="submit" id="saveme" name="button" onclick="saveDetails()">Save now</button>

            <div class="ui error message"></div>
          </div>
        </div>
        <!--
        <button class="ui button yellow" type="button" name="button" onclick="getDetails()">Get now</button> -->
      </div>
      <div class="ui five wide column">

        <div class="ui orange segment">
          <h3>Search ISWC No.</h3>
          <form class="ui form" id="srchfrm">
            <div class="field">
              <input type="number" required id="srchinput" placeholder="ISWC No." >
            </div>
            <button id="scSearh" class="ui fluid teal button" type="submit">Submit</button>
          </form>
        </div>

        <div class="ui teal segment">
          <h3>Txs</h3>
          <div>
            <ol id="txs" class="ui big relaxed ordered list">
            </ol>
          </div>
        </div>

        <div class="ui blue segment">
          <h3>Coinbase Balance</h3>
            <div id="status"></div>
          </div>
        </div>

      </div>
    </div>

  </div>

  <div class="ui modal">
    <div class="header" id="mhead">
      Modal Title
    </div>
    <div class="content">
      <div id="respData"></div>
    </div>
  </div>
  <div class="ui hidden divider"></div>
  <div class="ui hidden divider"></div>

</body>
</html>
